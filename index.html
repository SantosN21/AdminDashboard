<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="content" id="sidebar">
      <div class="dashboard"><i class="fa-solid fa-cat"></i> Dashboard</div>
      <div class="sidebar-text">
        <ul class="list-one">
          <li><i class="fa-solid fa-house"></i>Home</li>
          <li><i class="fa-regular fa-address-card"></i>Profile</li>
          <li><i class="fa-solid fa-message"></i>Messages</li>
          <li><i class="fa-solid fa-clock"></i>History</li>
          <li><i class="fa-solid fa-file"></i>Tasks</li>
          <li><i class="fa-solid fa-house-user"></i>Communities</li>
        </ul>
        <ul class="list-two">
          <li><i class="fa-solid fa-gear"></i>Settings</li>
          <li><i class="fa-solid fa-circle-question"></i>Support</li>
          <li><i class="fa-solid fa-shield"></i>Privacy</li>
        </ul>
      </div>
    </div>
    <div class="content" id="header">
      <div class="search-bar">
        <form action="#">
          <i class="fa-solid fa-magnifying-glass"></i
          ><input type="text" placeholder="" name="search" />
        </form>
      </div>
      <div class="cat-pic">
        <img class="big-pfp" src="images/loki2.png" alt="cat" />
        <div class="handle-text">
          <div class="intro-text">Hi there,</div>
          <div class="handle">Loki Cat (@lokiCat)</div>
        </div>
      </div>
      <div class="notifications">
        <i class="fa-regular fa-bell"></i>
        <img class="small-pfp" src="images/loki2.png" alt="cat-pic-small" />
        <div class="loki-text">Loki Cat</div>
      </div>
      <div class="buttons">
        <div class="new">New</div>
        <div class="upload">Upload</div>
        <div class="share">Share</div>
      </div>
    </div>
    <div class="content" id="main"></div>
  </body>
</html>
